<svg width="300" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="500" fill="#e63946" />
  
  <!-- Title -->
  <text x="150" y="200" font-family="Arial" font-size="32" font-weight="bold" fill="white" text-anchor="middle">PDF FlipBook</text>
  
  <!-- Subtitle -->
  <text x="150" y="240" font-family="Arial" font-size="18" fill="white" text-anchor="middle">Click to start reading</text>
  
  <!-- Decorative elements -->
  <rect x="50" y="300" width="200" height="5" fill="white" />
  <rect x="50" y="320" width="200" height="5" fill="white" />
  <rect x="50" y="340" width="200" height="5" fill="white" />
  
  <!-- Icon -->
  <g transform="translate(150, 400) scale(0.1)">
    <path d="M0,0 L200,0 L200,200 L0,200 Z" fill="none" stroke="white" stroke-width="20" />
    <path d="M50,50 L150,50 M50,100 L150,100 M50,150 L150,150" stroke="white" stroke-width="20" stroke-linecap="round" />
  </g>
</svg>